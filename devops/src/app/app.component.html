<!--The content below is only a placeholder and can be replaced.-->
<div *ngIf="!registered" class="container">
  <h1>Register</h1>
  
    <div class="form-group" [ngClass]="{'has-danger': emailError != null}">
      <label for="mail">E-MAIL</label>
      <input type="mail" class="form-control" [(ngModel)]="email" required [ngClass]="{'is-invalid': emailError != null}">      
      <div *ngIf="emailError" class="form-control-feedback"> 
           {{emailError}}
      </div>
    </div>


    <div class="form-group" [ngClass]="{'has-danger': passwordError != null}">
      <label for="password">PASSWORD</label>
      <input type="password" class="form-control" [(ngModel)]="password" required [ngClass]="{'is-invalid': passwordError != null}">
      <div *ngIf="passwordError" class="form-control-feedback"> 
          {{passwordError}}
     </div>
    </div>
    <button (click)="register()" class="btn btn-success">Sign Up</button>  
</div>

<div *ngIf="registered" class="container">
  <div class="card text-white bg-success">
    <div class="card-body">
      <blockquote class="card-blockquote">
        <p>YOU HAVE REGISTERED SUCCESSFULLY !!!</p>
      </blockquote>
    </div>
  </div>
</div>
